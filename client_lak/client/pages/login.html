<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MechConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/geist-sans@5.0.1/index.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Geist Sans', 'system-ui', 'sans-serif'],
                    },
                    fontSize: {
                        'xs': ['0.75rem', { lineHeight: '1rem' }],
                        'sm': ['0.875rem', { lineHeight: '1.25rem' }],
                        'base': ['1rem', { lineHeight: '1.5rem' }],
                        'lg': ['1.125rem', { lineHeight: '1.75rem' }],
                        'xl': ['1.25rem', { lineHeight: '1.75rem' }],
                    },
                    colors: {
                        orange: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        }
                    },
                    spacing: {
                        '18': '4.5rem',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Checkbox - Mobile First */
        .custom-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 1.125rem;
            height: 1.125rem;
            border: 2px solid #d1d5db;
            border-radius: 0.375rem;
            background: white;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .custom-checkbox:checked {
            background: #f97316;
            border-color: #f97316;
        }

        .custom-checkbox:checked::after {
            content: "✓";
            position: absolute;
            color: white;
            font-size: 0.875rem;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-checkbox:hover {
            border-color: #9ca3af;
        }

        .custom-checkbox:focus {
            outline: none;
            ring: 2px solid #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        /* Mobile-first responsive adjustments */
        @media (min-width: 640px) {
            .custom-checkbox {
                width: 1rem;
                height: 1rem;
            }
            
            .custom-checkbox:checked::after {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- Mobile First Layout -->
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-sm sm:max-w-md space-y-6 sm:space-y-8">
            <!-- Header - Mobile Optimized -->
            <div class="text-center space-y-3 sm:space-y-4">
                <img src="../../imgs/mechlogo.png" alt="MechConnect Logo" class="mx-auto w-18 h-auto">
                
                <!-- Text Content -->
                <div class="space-y-2">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Welcome back</h1>
                    <p class="text-sm sm:text-base text-gray-600 px-4 sm:px-0">
                        Sign in to your account to continue
                    </p>
                </div>
            </div>

            <!-- Login Form - Mobile Optimized -->
            <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-sm border border-gray-100 space-y-6">
                <!-- Email Input -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="relative">
                        <span class="material-icons-round absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg">mail</span>
                        <input 
                            type="email" 
                            class="w-full pl-10 pr-4 py-3 sm:py-3 border border-gray-300 rounded-lg text-base sm:text-sm focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition placeholder-gray-400"
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-orange-600 hover:text-orange-500 font-medium transition-colors">
                            Forgot?
                        </a>
                    </div>
                    <div class="relative">
                        <span class="material-icons-round absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg">lock</span>
                        <input 
                            type="password" 
                            class="w-full pl-10 pr-10 py-3 sm:py-3 border border-gray-300 rounded-lg text-base sm:text-sm focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition placeholder-gray-400"
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors p-1">
                            <span class="material-icons-round text-lg">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Remember Me - Better touch targets on mobile -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-3 text-sm text-gray-700 cursor-pointer py-1">
                        <input type="checkbox" class="custom-checkbox">
                        <span class="select-none">Remember me</span>
                    </label>
                </div>

                <!-- Sign In Button - Larger on mobile -->
                <button 
                    type="submit" 
                    class="w-full bg-orange-500 text-white py-3 sm:py-3 px-4 rounded-lg text-base sm:text-sm font-medium flex items-center justify-center gap-2 hover:bg-orange-600 focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition-all duration-200 active:scale-95"
                >
                    <span class="material-icons-round text-lg sm:text-base">login</span>
                    Sign in to your account
                </button>

                <!-- Sign Up Link -->
                <div class="text-center pt-2">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="signup.html" class="font-medium text-orange-600 hover:text-orange-500 transition-colors ml-1">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center">
                <p class="text-xs text-gray-500 px-4 sm:px-0">
                    © 2025 Viventa Labs. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            const icon = this.querySelector('span');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility';
            }
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login form submitted');
        });

        // Add active state for buttons on touch devices
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.classList.add('active:scale-95');
            });
            
            button.addEventListener('touchend', function() {
                this.classList.remove('active:scale-95');
            });
        });
    </script>
</body>
</html>
